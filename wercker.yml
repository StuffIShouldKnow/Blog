box: debian
build:
  steps:
    - script:
        name: install git
        code: |
            apt-get update
            apt-get install git -y
    - add-ssh-key:
        keyname: SSH_KEY
        host: github.com
    - arjen/hugo-build:
        version: "0.16"
        theme: slim
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public